name: Build ICS File

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pandas ics

      - name: Run build script
        run: python build_ics.py

      - name: Upload ICS file as artifact
        uses: actions/upload-artifact@v4
        with:
          name: hilal-calendar
          path: hilal_calendar.ics
